<!--begin::Row-->
<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="card-title">Raciones</h5>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
            <i data-lte-icon="expand" class="bi bi-plus-lg"></i>
            <i data-lte-icon="collapse" class="bi bi-dash-lg"></i>
          </button>
          <button type="button" class="btn btn-tool" data-lte-toggle="card-remove">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->

      <div class="card-body">
        <div class="row">
          <div class="col-md-2 col-6">
            <div class="text-center border-end ">
              <span class="text-uppercase">Lima, Lima, Surco</span>
              <span class="text-uppercase">Colegio</span>
              <h5 class="fw-bold mb-0">José María 0034</h5>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-10 col-6">
            <div class=" border-end">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Raciones</h3>
                </div>
                <div class="card-body">
                  <form [formGroup]="filtroForm">
                  <div class="row mb-3 d-flex align-items-center flex-wrap">
                    <div class="col-md-2 d-flex align-items-center">
                      <label for="mes" class="me-2 fw-bold">Mes:</label>
                      <select formControlName="mes" class="form-control form-control-sm">
                        <option *ngFor="let m of meses" [value]="m.id">  {{ m.nombre }}</option>
                      </select>
                    </div>

                    <div class="col-md-2 d-flex align-items-center">
                      <label for="anio" class="me-2 fw-bold">Año:</label>
                      <input type="number" formControlName="anio" class="form-control form-control-sm w-75" min="2000" max="2100">
                    </div>

                    <div class="col-md-4 d-flex align-items-center ms-auto">
                      <label for="beneficiarios" class="me-2 fw-bold">Cantidad de beneficiarios:</label>
                      <input type="number" formControlName="beneficiarios" class="form-control form-control-sm w-25" min="0" placeholder="Ingrese cantidad">
                    </div>
                  </div>
                </form>

                  <table class="table table-bordered">
                    <thead class="table-light">
                      <tr>
                        <th>Fecha</th>
                        <th>Ración</th>
                        <th>Lista de compra</th>
                        <th>Firma C.V.</th>
                        <th>Observaciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let racion of racionesSeleccionadas">
                        <td>{{ obtenerDiaYNombre(racion.fecha) }}</td>
                        <td>{{ racion.nombreRacion }}</td>
                        <td>1era</td>
                        <td>
                          <button class="btn btn-secondary btn-sm">Confirmar</button>
                        </td>
                        <td>
                          <input type="text" class="form-control form-control-sm" placeholder="Ingresar observaciones">
                        </td>
                      </tr>
                      <!-- Fila para agregar nuevas raciones -->
                      <tr>
                        <td>
                          <select [(ngModel)]="nuevaRacion.fecha" class="form-control form-control-sm">
                            <option value="">Seleccionar fecha</option>
                            <option *ngFor="let fecha of fechasDisponibles" [value]="fecha">{{ obtenerDiaYNombre(fecha) }}</option>
                          </select>
                        </td>
                        <td>
                          <select [(ngModel)]="nuevaRacion.nombreRacion" class="form-control form-control-sm">
                            <option value="">Seleccionar ración</option>
                            <option *ngFor="let racion of raciones" [value]="racion.nombreRacion">{{ racion.nombreRacion  }}</option>
                          </select>
                        </td>
                        <td>1era</td>
                        <td>
                          <button class="btn btn-secondary btn-sm" (click)="agregarRacion()">Confirmar</button>
                        </td>
                        <td>
                          <input type="text" class="form-control form-control-sm" [(ngModel)]="nuevaRacion.observaciones" placeholder="Ingresar observaciones">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- ./card-body -->

      <div class="card-footer gap-4 text-end d-md-flex justify-content-md-end">
        <button class="btn btn-primary btn-xs">Generar conformidad del mes</button>
        <button class="btn btn-danger btn-xs">Cargar conformidad firmada</button>
      </div>
      <!-- /.card-footer -->

    </div>
    <!-- /.card -->
  </div>
  <!-- /.col -->
</div>
<!--end::Row-->
